# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: mini_capstone_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: mini_capstone_test

production:
  <<: *default
  database: mini_capstone_production
  username: mini_capstone
  password: <%= ENV['MINI_CAPSTONE_DATABSE_PASSWORD'] %>
